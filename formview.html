<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Form View</title>
<link rel="stylesheet" href="formview.css" type="text/css" />
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

<body>
     <header>
      <h1>Form View</h1>
    </header>
    <div id="container">
         
            <div id="products">
            	<h3>New Product</h3>
               
              
        		<form id="product" type="post" action="listview.html">
        		<input type="text" id="name" placeholder="Product Name"><br><br>
        		<input type="text" id="price" placeholder="Price"><br><br>
        		<input type="text" id="quantity" placeholder="Quantity"><br><br>
        		<input type="submit" id="submit" value="ADD">
        		</form>
            </div>
    </div>
    <script type="text/javascript" src="form.js"></script>

</body>
</html>
